<ion-header>

    <ion-navbar color="primary">
        <ion-title>Transaction</ion-title>
        <ion-buttons end>
            <button ion-button color="light" icon-only (click)="save()">
                <ion-icon name="checkmark"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>

</ion-header>


<ion-content>
    
    <ion-list>
        <ion-item>
            <ion-segment [(ngModel)]="data.category_type">
                <ion-segment-button value="Revenue">
                    Revenue
                </ion-segment-button>
                <ion-segment-button value="Expenses">
                    Expenses
                </ion-segment-button>
            </ion-segment>
        </ion-item>
        <ion-item *ngIf="data.category_id == undefined">
            <button ion-button color="danger" clear (click)="selectCategory()">Select Category</button>
        </ion-item>
        <ion-item *ngIf="data.category_id != undefined">
            <ion-label>Category</ion-label>
            <button ion-button color="primary" item-right clear (click)="selectCategory()">
                {{data.category_name}}
            </button>
        </ion-item>
        <ion-item>
            <ion-label>Date</ion-label>
            <button ion-button item-right color="primary" clear (click)="selectDate()">
                <span *ngIf="data.date == undefined">Select Date</span>
                <span *ngIf="data.date != undefined">{{data.date}}</span>
            </button>
        </ion-item>
        <ion-item>
            <ion-label floating>Amount</ion-label>
            <ion-input type="text" [(ngModel)]="data.amount"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label floating>Description</ion-label>
            <ion-textarea [(ngModel)]="data.description"></ion-textarea>
        </ion-item>
        <!--<ion-item>
            <ion-thumbnail item-left *ngIf="data.image_preview != undefined">
                <img [src]='data.image_preview'>
            </ion-thumbnail>
            <button ion-button color="secondary" (click)="selectImage()" *ngIf="data.image_preview == undefined">
                Select Image
            </button>
            <button ion-button color="danger" (click)="removeImage()" *ngIf="data.image_preview != undefined">
                Remove Image
            </button>
        </ion-item>-->
    </ion-list>

</ion-content>
