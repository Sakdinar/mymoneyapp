<ion-header>
    <ion-navbar color="primary">
        <ion-title>Select Category</ion-title>
        <ion-buttons end>
            <button (click)="close()" ion-button icon-only>
                <ion-icon name="close"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
    <ion-toolbar>
        <ion-searchbar (ionInput)="searchUser($event)" [(ngModel)]="data.keyword"></ion-searchbar>
    </ion-toolbar>
</ion-header>

<ion-content>
    
    <ion-list>
        <ion-list-header>
            Category
        </ion-list-header>
        <ion-item detail-push *ngFor="let item of datas" (click)="selectCategory(item)">
            {{item.name}}
        </ion-item>
    </ion-list>
    <ion-fab right bottom>
        <button ion-fab (click)="add()">
            <ion-icon name="create"></ion-icon>
        </button>
    </ion-fab>
    <ion-infinite-scroll (ionInfinite)="moreData($event)">
        <ion-infinite-scroll-content></ion-infinite-scroll-content>
    </ion-infinite-scroll>
</ion-content>
