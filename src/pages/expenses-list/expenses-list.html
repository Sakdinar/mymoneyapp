<ion-header>
    <ion-navbar color="primary">
        <ion-buttons start left>
            <button ion-button menuToggle icon-only (click)="playSound()">
                <ion-icon name="menu" color="light"></ion-icon>
            </button>
        </ion-buttons>
        <ion-title>Expenses</ion-title>
    </ion-navbar>
    <ion-toolbar>
        <ion-searchbar (ionInput)="onSearch($event)" [(ngModel)]="data.keyword"></ion-searchbar>
    </ion-toolbar>
</ion-header>

<ion-content>
    
    <ion-list>
        <ion-list-header>
            Expenses List
        </ion-list-header>
        <ion-item detail-push *ngFor="let item of datas; let i = index" (tap)="view(item)" (press)="showOptions(item,i)">
            <ion-thumbnail item-left *ngIf="item.image != ''">
                <img [src]="item.image">
            </ion-thumbnail>
            <h2>
                {{item.category.name}}
            </h2>
            <p>{{item.date}}</p>
            <button clear ion-button item-right color="danger">
                Rp. {{item.amount}}
            </button>
        </ion-item>
    </ion-list>
    <ion-fab right bottom>
        <button ion-fab (click)="add()">
            <ion-icon name="create"></ion-icon>
        </button>
    </ion-fab>
    <ion-infinite-scroll (ionInfinite)="loadMore($event)">
        <ion-infinite-scroll-content></ion-infinite-scroll-content>
    </ion-infinite-scroll>
</ion-content>
