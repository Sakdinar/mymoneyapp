<ion-header>
    <ion-navbar color="primary">
        <ion-title>Transaction Detail</ion-title>
        <ion-buttons end>
            <button ion-button color="light" icon-only (click)="edit()">
                <ion-icon name="create"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>


<ion-content>
    <ion-card>
        <ion-card-header>
            {{data.category_name}}
        </ion-card-header>
        <img [src]="data.image" *ngIf="data.image != undefined">
        <ion-card-content>
            <ion-list>
                <ion-item>
                    <ion-note>Date</ion-note>
                    <ion-note item-right color="dark">{{data.date}}</ion-note>
                </ion-item>
                <ion-item>
                    <ion-note>Amount</ion-note>
                    <ion-note item-right color="dark">{{data.amount}}</ion-note>
                </ion-item>
                <ion-item text-wrap>
                    <ion-note>Description</ion-note>
                    <p color="dark">{{data.description}}</p>
                </ion-item>
            </ion-list>
        </ion-card-content>
    </ion-card>
</ion-content>
