<ion-content>
    <ion-list>
        <ion-item>
            <ion-input [(ngModel)]="data.username"></ion-input>
        </ion-item>
        <ion-item>
            <ion-input [(ngModel)]="data.password" type="password"></ion-input>
        </ion-item>
        <ion-item>
            <button ion-button block rounded color="primary" (click)="login()">
                Login
            </button>
        </ion-item>
    </ion-list>
</ion-content>
