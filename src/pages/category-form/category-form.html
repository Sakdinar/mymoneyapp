<ion-header>
    <ion-navbar color="primary">
        <ion-buttons start left>
            <button (click)="close()" ion-button icon-only>
                <ion-icon name="close"></ion-icon>
            </button>
        </ion-buttons>
        <ion-title>Category</ion-title>
        <ion-buttons end>
            <button ion-button icon-left color="light"  (click)="save()">
                <ion-icon name="checkmark"></ion-icon> Save
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>


<ion-content>
    <ion-list>
        <ion-list-header>
            Category Form
        </ion-list-header>
        <ion-item>
            <ion-label floating>Name</ion-label>
            <ion-input type="text" [(ngModel)]="data.name"></ion-input>
        </ion-item>

    </ion-list>
</ion-content>
