<ion-header>
    <ion-navbar color="primary">
        <ion-buttons start left>
            <button ion-button menuToggle icon-only (click)="playSound()">
                <ion-icon name="menu" color="light"></ion-icon>
            </button>
        </ion-buttons>
        <ion-title>Dashboard</ion-title>
    </ion-navbar>
    <ion-toolbar>
        <ion-segment [(ngModel)]="transaction">
            <ion-segment-button value="revenue" (click)="playSound()">
                Revenue
            </ion-segment-button>
            <ion-segment-button value="expenses" (click)="playSound()">
                Expenses
            </ion-segment-button>
        </ion-segment>
    </ion-toolbar>
</ion-header>

<ion-content>
    <div [ngSwitch]="transaction">
        <ion-list  *ngSwitchCase="'revenue'">
            <ion-list-header>
                Recent Revenue
            </ion-list-header>
            <ion-item detail-push *ngFor="let item of revenue; let i = index" (tap)="view(item)" (press)="showOptions(item,i)">
                <ion-thumbnail item-left *ngIf="item.image != ''">
                    <img [src]="item.image">
                </ion-thumbnail>
                <h2>
                    {{item.category.name}}
                </h2>
                <p>{{item.date}}</p>
                <button clear ion-button item-right color="danger">
                    Rp. {{item.amount}}
                </button>
                <p>{{item.description}}</p>
            </ion-item>
        </ion-list>
        <ion-list  *ngSwitchCase="'expenses'">
            <ion-list-header>
                Recent Expenses
            </ion-list-header>
            <ion-item detail-push *ngFor="let item of expenses; let i = index" (tap)="view(item)" (press)="showOptions(item,i)">
                <ion-thumbnail item-left *ngIf="item.image != ''">
                    <img [src]="item.image">
                </ion-thumbnail>
                <h2>
                    {{item.category.name}}
                </h2>
                <p>{{item.date}}</p>
                <button clear ion-button item-right color="danger">
                    Rp. {{item.amount}}
                </button>
                <p>{{item.description}}</p>
            </ion-item>
        </ion-list>
    </div>
    <ion-fab right bottom>
        <button ion-fab (click)="addTransaction()">
            <ion-icon name="create"></ion-icon>
        </button>
    </ion-fab>
</ion-content>
